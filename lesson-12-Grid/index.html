<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Grid-Layout</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- *Styles -->
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Lokal CSS -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Section "Architectural" -->
      <section>
        <h1>Architectural Photography</h1>
        <div class="section1">
          <img
            class="photo1"
            src="./assets/jezael-melgoza.png"
            alt="Jezael Melgoza's photo"
          />
          <img class="photo2" src="./assets/tom-w.png" alt="Tom W's photo" />
          <img
            class="photo3"
            src="./assets/johan-mouchet.png"
            alt="Johan Mouchet's photo"
          />
          <img
            class="photo4"
            src="./assets/federico-di-dio.png"
            alt="Federicodi's photo"
          />
          <img
            class="photo5"
            src="./assets/casey-horner.png"
            alt="Casey Horner's photo"
          />
          <img
            class="photo6"
            src="./assets/alexander-rotker.png"
            alt="Alexander Rotker's photo"
          />
        </div>
      </section>

      <!-- Section "Still Life" -->
      <section>
        <h1>Still Life Photography</h1>
        <div class="section2">
          <div class="container">
            <img
              src="./assets/robert-lukeman.png"
              alt="Robert Lukeman's photo"
            />
            <button class="heart">
              <img src="./assets/heart.png" alt="icon" />
            </button>
            <button class="icon">
              <img src="./assets/icon.jpg" alt="icon2" />
            </button>
          </div>
          <img src="./assets/sean-oulashin.png" alt="Sean Oulashin's photo" />
          <img src="./assets/john-fowler.png" alt="John Fowler's photo" />
          <img src="./assets/dave-hoefler.png" alt="Dave Hoefler's photo" />
          <img src="./assets/leonard-cotte.png" alt="Leonard Cotte's photo" />
          <img src="./assets/rob-mulally.png" alt="Rob Mulally's photo" />
        </div>
      </section>

      <!-- Section "Portrait and fashion" -->
      <section>
        <h1>Portrait and Fashion Photography</h1>
        <div class="section3">
          <img
            class="pooja"
            src="./assets/pooja-chaudhary.png"
            alt="Pooja Chaudhary's photo"
          />
          <img class="dom" src="./assets/dom-hill.png" alt="Dom Hill's photo" />
          <img
            class="seth"
            src="./assets/seth-doyle.png"
            alt="Seth Doyle's photo"
          />
          <img class="devn" src="./assets/devn.png" alt="Devn's photo" />
          <img
            class="noah"
            src="./assets/noah-buscher.png"
            alt="Noah Buscher's photo"
          />
          <img
            class="sincerely"
            src="./assets/sincerely-media.png"
            alt="Sincerely Media's photo"
          />
          <img
            class="seth-doyle2"
            src="./assets/seth-doyle2.png"
            alt="Seth Doyle's photo"
          />
          <img
            class="melissa"
            src="./assets/melissa-askew.png"
            alt="Melissa Askew's photo"
          />
          <img
            class="brooke"
            src="./assets/brooke-cagle.png"
            alt="Brooke Cagle's photo"
          />
          <img
            class="clem"
            src="./assets/clem-onojeghuo.png"
            alt="Clem Onojeghuo's photo"
          />
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping List</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- *Styles -->
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a class="main-page" href="../index.html">Main page</a>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <p class="header-text">Letâ€™s go to the mall!</p>
      </header>

      <main>
        <!-- Form -->
        <form class="form-list" method="get">
          <label class="form-content">
            <div class="form-item">
              <input type="checkbox" name="pickels" id="pickels" />
              <div class="checkbox_text">
                <p class="form-text">A lot of pickles</p>
                <p class="fs-small">(for the next lessons about CSS)</p>
              </div>
              <span class="checkmark"></span>
            </div>
          </label>

          <label class="form-content">
            <div class="form-item">
              <input type="checkbox" name="apples" id="apples" />
              <div class="checkbox_text">
                <p class="form-text">10 apples</p>
                <p class="fs-small">(for more CSS manipulations)</p>
              </div>
              <span class="checkmark"></span>
            </div>
          </label>

          <label class="form-content">
            <div class="form-item">
              <input type="checkbox" name="oranges" id="oranges" />
              <div class="checkbox_text">
                <p class="form-text">20 oranges</p>
                <p class="fs-small">(because they are awesome)</p>
              </div>
              <span class="checkmark"></span>
            </div>
          </label>

          <label class="form-content">
            <div class="form-item">
              <input type="checkbox" name="plates" id="plates" />
              <div class="checkbox_text">
                <p class="form-text">13 plates</p>
                <p class="fs-small">(hm... they always dissapear)</p>
              </div>
              <span class="checkmark"></span>
            </div>
          </label>

          <label class="form-content">
            <div class="form-item">
              <input type="checkbox" name="bentos" id="bentos" />
              <div class="checkbox_text">
                <p class="form-text">15 bentos</p>
              </div>
              <span class="checkmark"></span>
            </div>
          </label>
          
         

          <label class="form-content">
            <div class="form-item">
              <input type="checkbox" name="bottle" id="bottle" />
              <div class="checkbox_text">
                <p class="form-text">1 bottle of Sake</p>
                <p class="fs-small">(for my friends)</p>
              </div>
              <span class="checkmark"></span>
            </div>
          </label>
        </form>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-text">Bon appetit :)</div>
      </footer>
    </div>
  </body>
</html>
